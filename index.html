
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Adam Klepacz">
    <title>Bookmark App</title>

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="app.css">
  </head>

  <body>
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Bookmarker APP</h3>
      </div>

      <div class="jumbotron">
        <h2 class="display-3">Bookmark your favourite site</h2>
     		<form action="" id="myForm">
     			<div class="form-group">
     				<label for="">Site Name</label>
     				<input type="text" class="form-control" id="siteName" placeholder="Enter Website Name" required>
     			</div>
     			<div class="form-group">
     				<label for="">Site URL</label>
     				<input type="text" class="form-control" id="siteUrl" placeholder="Enter Website URL" required>
     			</div>
     			<button type="submit" class="btn btn-primary">Submit</button>
     		</form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
         <div id="bookmarksResults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy;  Bookmarker 2017</p>
      </footer>

    </div> <!-- /container -->
		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="app.js" async></script>
  </body>
</html>
